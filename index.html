<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="game-view">
    <div id="game-view-info">{{announceMsg}}</div>
    <div id="game-board">
      <div 
        v-for="(square, i) in squares" 
        v-on:click="activeGame.makeMove(i)"
        v-bind:class="{highlighted: square.isHighlighted}"
        class="game-board-square">
        {{square.value}}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="./js/Square.js"></script>
  <script src="./js/Game.js"></script>
  <script type="text/javascript">
    let activeGame = new Game()
    let app = new Vue({
      el: '#game-view',
      data: activeGame,
      computed: {
        announceMsg: function() {
          if(this.inProgress) {
            return `It is ${this.currentTurn}'s turn!`
          }
          if(this.winner) {
            return `${this.winner} wins!`
          }
          if(!this.winner && !this.inProgress) {
            return 'It was a draw!'
          }
        }
      }
    })
  </script>
</body>
</html>
